{% extends "base.html" %}

{% block content %}
      <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        Add New Department
                        <small>Form</small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="/accounts/auth"><i class="fa fa-dashboard"></i> Home</a></li>
                        <li class="active"> New Department</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                    <div class="row">
                     
                        <!-- left column -->
                         <div class="col-md-12 " >
                             <hr>
                            <!-- general form elements -->
                            <div class="box box-primary">
                                <div class="box-header">
                                    <h3 class="box-title">Add Departments</h3>
                                </div><!-- /.box-header -->
                                <!-- form start -->
                               <div class="col-sm-8 col-md-offset-2">
                                
                                     
                                    <div class="box-body">
                                    
                                    {% if messages.error %}
                                         <div class="alert alert-danger alert-dismissable">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                            <strong>Error! </strong>{{ messages.error }}.
                                        </div>
                                    {% endif %}

                                    {% if messages.success %}
                                         <div class="alert alert-success alert-dismissable">
                                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                                            <strong>Done! </strong> {{ messages.success }}.
                                        </div>
                                    {% endif %}

                                        <form role="form" action="/departments/addDept"  method="post"  > {% csrf_token %}
                                            <div class="form-group">
                                                   <label for="Name">Name</label>
                                                   <input type="text" name="Dept_name" class="form-control input-sm" id="su_name" placeholder="Enter departments Name" required>
                                            </div>
                                            <div class="form-group">
                                                   <label for="Description">Description</label>
                                                   <textarea class="form-control" name="Description" rows="3" placeholder="Enter Description"  ></textarea>
                                            </div>
                                           
                                           <div class="form-group">
                                                   <label for="email">Email</label>
                                                   <input type="email" name="Email" class="form-control input-sm" id="su_name" placeholder="name@company.com" required>
                                            </div>
                                           
                                           <div class="form-group">
                                                   <label for="Contact_number">Contact</label>
                                                   <input type="text" name="Contact" class="form-control input-sm" id="su_name" placeholder="Enter Contact Numbers" required>
                                            </div>
                                            
                                            <div class="box-footer">
                                                <button type="submit" class="btn btn-primary pull-right" >Submit</button>
                                            </div>
                                            </br>
                                    
                                        </form>
                                    </div><!-- /.box-body -->
                               </div>
                            </div><!-- /.box -->
                         </div><!--/.col (left) -->
                        <!-- right column -->
                   
                    </div>   <!-- /.row -->
                </section><!-- /.content -->
{% endblock content %}
