{% extends "base.html" %}

{% block content %}
<!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        405 Error Page
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                       
                        <li class="active">405 error</li>
                    </ol>
                </section>

                <!-- Main content -->
                <section class="content">
                 
                    <div class="error-page">
                        <h3 class="headline">405 ! </h3>
                        <div class="error-content">
                            <h3><i class="fa fa-warning text-yellow"></i> Oops, an error has occurred. Not allowed!</h3>
                            <p>
                               "{{ request.session.user_login_data.first_name }}" you may <a href='../../index.html'>return to dashboard</a> or try using the search form.
                            </p>
                            <form class='search-form'>
                                <div class='input-group'>
                                    <input type="text" name="search" class='form-control' placeholder="Search"/>
                                    <div class="input-group-btn">
                                        <button type="submit" name="submit" class="btn btn-info"><i class="fa fa-search"></i></button>
                                    </div>
                                </div><!-- /.input-group -->
                            </form>
                        </div>
                    </div><!-- /.error-page -->

                </section><!-- /.content -->
{% endblock %}
